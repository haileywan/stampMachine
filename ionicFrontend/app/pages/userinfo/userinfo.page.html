<ion-header>
  <ion-toolbar>
    <img class="centered" src="../../../assets/icon/stamp.png" (click)="home()">

    <ion-buttons slot="end" (click)="logout()">
      <ion-icon name="log-out-outline" size="large" slot="end"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
    <ion-card-header>
      <img src="../../../assets/icon/coffee.jpeg" />
    </ion-card-header>
      <ion-card-content *ngIf="user != undefinded">
        <ion-card-subtitle>User Info</ion-card-subtitle>
        <br>
        <ion-card-subtitle>Name: {{user.username}}</ion-card-subtitle>
        <br>
        <ion-card-subtitle>Type: {{user.typeofuser}}</ion-card-subtitle>
        <br>
        <ion-card-subtitle>User ID: {{user.id}}</ion-card-subtitle>
        <br>
        <ion-card-subtitle>Day Of Join: </ion-card-subtitle>
        <ion-card-subtitle> {{user.created_at | date:'MM/dd/yyyy'}}</ion-card-subtitle>
        <br>
        <ion-card-subtitle> Email:</ion-card-subtitle>
        <ion-card-subtitle> {{user.email}}</ion-card-subtitle>
        <br>
        <ion-card-subtitle> Phone Number: {{user.phonenumber}}</ion-card-subtitle>
        
      </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <ion-tabs>
      <ion-tab-bar class="tabbar" slot="end">

        <ion-tab-button  *ngIf= "user != undefined && user.typeofuser == 'customer' " (click)="gotoqrcode()">
          <ion-icon name="qr-code-outline"></ion-icon>
          <ion-label>QR Code</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf= "user != undefined && user.typeofuser == 'owner' " (click)="gotoqrscanner()">
          <ion-icon name="scan-outline"></ion-icon>
          <ion-label>QR Scanner</ion-label>
        </ion-tab-button>
    
        <ion-tab-button *ngIf= "user != undefined && user.typeofuser == 'customer' "(click)="gotocurrentstamp()">
          <ion-icon name="ribbon-outline"></ion-icon>
          <ion-label>Current Stamp</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf= "user != undefined && user.typeofuser == 'owner' "(click)="gotocurrentcus()">
          <ion-icon name="ribbon-outline"></ion-icon>
          <ion-label>Current Customer</ion-label>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon name="happy-outline" (click)= "gotouserinfo()"></ion-icon>
          <ion-label>User Info</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
 </ion-footer>
