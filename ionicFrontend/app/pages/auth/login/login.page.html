<ion-header>
  <ion-toolbar>
    <ion-icon name="close-outline" slot="end" (click)="dismissLogin()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label>Type of user</ion-label>
      <select name="typeofuser" ngModel="typeofuser">
        <option ngValue="null">Select a type</option>
        <option *ngFor="let type of types" value={{type.name}}>{{type.name}}</option>
      </select>
    </ion-item>

 
  
    <p text-right>Forgot Password?</p>
  
    <ion-button type="submit" expand="full" shape="round" fill="outline" color="dark">Login</ion-button>
  </form>

  <p text-center>Don't have a account?</p>
  <ion-button expand="full" shape="round" fill="outline" color="dark"(click)="registerModal()">Register</ion-button>
</ion-content>
