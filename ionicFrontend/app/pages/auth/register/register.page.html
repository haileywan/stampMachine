<ion-header>
  <ion-toolbar>
    <ion-icon name="close-outline" slot="end" (click)="dismissRegister()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
        <ion-label position="floating">User name</ion-label>
        <ion-input type="username" ngModel name="username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="phonenumber" ngModel name="phonenumber" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password" ></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label>Type of user</ion-label>
       <select name="typeofuser" ngModel="typeofuser">
      <option ngValue="null">Select a type</option>
      <option *ngFor="let type of types" value={{type.name}}>{{type.name}}</option>
    </select>
    </ion-item>
    
   
    
  
    <ion-button type="submit" expand="full" shape="round" fill="outline" color="dark">Register</ion-button>
  </form>
  <p text-center>Already have a account?</p>
  <ion-button expand="full" shape="round" fill="outline" color="dark" (click)="loginModal()">Login</ion-button>
  <br>
</ion-content>
